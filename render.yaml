services:
  - type: web
    name: hoiku-navi
    env: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn hoiku_navi.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ".onrender.com"